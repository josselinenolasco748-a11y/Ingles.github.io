<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fa;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #1f618d;
        }
    </style>
</head>
<body>

    <h1>Inscripción a Cursos de Inglés</h1>

    <form action="#" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="curso">Selecciona un curso:</label>
        <select id="curso" name="curso" required>
            <option value=""> Elige un curso </option>
            <option value="basico">Inglés Básico</option>
            <option value="intermedio">Inglés Intermedio</option>
            <option value="avanzado">Inglés Avanzado</option>
        </select>

        <label for="comentarios">Comentarios o preguntas:</label>
        <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe aquí tus dudas o comentarios..."></textarea>

        <button type="submit">Enviar inscripción</button>
        <a href="index.html" class="btn"><button type="button">Inicio</button></a>
    </form>

</body>
</html>
